<!DOCTYPE html>
<html>
<head>
	   <title>UserGuess project!</title>
	   <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
	   <link rel="stylesheet" href="css/main.css">
	   <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
     <div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
				<!-- form to collect user data -->
				<form id="form">
					<div class="form-group">
						<h1 class="text-center" id="one">Guess a number between 1 - 100</h1>
						<p id="guesses"></p>
					</div>
					<div class="form-group">
						<input id="userGuess" class="form-control" type="number" autofocus>
					</div>
					<div class="form-group">
						<button id="btn" class="btn btn-danger btn-block" type="button" onclick="myfunction()">Click here to check your guess!</button>
					</div>

					<!-- results -->
					<div id="results"></div>
				</form>				
			</div>
		</div>
	</div>



     <!-- this is for the jquery -->
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="js/main.js"></script>  
     <script src="js/bootstrap.js"></script> 
</body>
</html>
